# docker-compose.yml
version: '3.8'
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - POPULATE_TTL=3600
      - IDLE_TTL=1800
    depends_on:
      - redis